<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>meh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #likeButton {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    #likeButton:hover {
      background-color: #0056b3;
    }
    #likeCount {
      font-size: 1.5em;
      margin-left: 10px;
    }
  </style>
</head>
<body>
<h1>Meh songs</h1>
<h2>shouldn't be</h2>
  <!-- Audio Player -->
  <audio src="https://raw.githubusercontent.com/manlinh/shouldnt/main/shouldnt_be_cover.m4a" type="audio/x-m4a" controls autoplay>
    <code>Your browser doesn't support audio tags</code>
  </audio>
<h2>simple things</h2>
  <!-- Audio Player -->
  <audio src="https://raw.githubusercontent.com/manlinh/shouldnt/main/simple_things_cover.m4a" type="audio/x-m4a" controls autoplay>
    <code>Your browser doesn't support audio tags</code>
  </audio>
  <h2>trust me</h2>
  <!-- Audio Player -->
  <audio src="https://raw.githubusercontent.com/manlinh/shouldnt/main/trust_me_cover.m4a" type="audio/x-m4a" controls autoplay>
    <code>Your browser doesn't support audio tags</code>
  </audio>
  <!-- Like Button and Like Count -->
  <div>
    <button id="likeButton">Like</button>
    <span id="likeCount">0</span>
  </div>

  <script>
    const likeButton = document.getElementById('likeButton');
    const likeCount = document.getElementById('likeCount');

    // Initialize the like counter from localStorage if available, else set it to 0
    let likeCounter = localStorage.getItem('likeCount') ? parseInt(localStorage.getItem('likeCount')) : 0;
    likeCount.textContent = likeCounter;  // Set the initial like count from localStorage

    // Function to increment the like count
    likeButton.addEventListener('click', () => {
      likeCounter++; // Increment the counter
      likeCount.textContent = likeCounter; // Update the count display
      localStorage.setItem('likeCount', likeCounter); // Store the updated count in localStorage
    });
  </script>

</body>
</html>
